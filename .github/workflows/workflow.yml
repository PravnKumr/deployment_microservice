name: CI (PR) + ECR Push (main)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  pr_npm_build_and_package:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Build (if present)
        run: |
          if npm run | grep -qE ' build'; then
            npm run build
          else
            echo "No build script found in package.json. Skipping npm run build."
          fi

      - run: npm pack

      - uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: "*.tgz"

  main_build_and_push_ecr:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # AWS creds from Secrets (only safe on push to main)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag and push image
        run: |
          IMAGE="${{ vars.ECR_REGISTRY }}"
          SHORT_SHA="${GITHUB_SHA::7}"

          docker build -t "${IMAGE}:sha-${SHORT_SHA}" -t "${IMAGE}:latest" .
          docker push "${IMAGE}:sha-${SHORT_SHA}"
          docker push "${IMAGE}:latest"