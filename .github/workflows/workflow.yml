name: CI (PR) + ECR Push (main)

on:
  pull_request:
    branches: ["main"]


permissions:
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  pr_npm_build_and_package:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Build (if present)
        run: |
          if npm run | grep -qE ' build'; then
            npm run build
          else
            echo "No build script found in package.json. Skipping npm run build."
          fi

      - run: npm pack

      - uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: "*.tgz"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            appointment-service:pr-${{ github.event.pull_request.number }}

      - name: Show built images
        run: docker images | head -n 20

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY }}
          aws-region: ${{ vars.AWS_REGION }}


      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Set image URI
        run: |
          # Example ECR_REGISTRY value:
          # 123456789012.dkr.ecr.ap-southeast-1.amazonaws.com/appointment-service
          echo "IMAGE_URI=${{ vars.ECR_REGISTRY }}/${{ vars.ECR_REPOSITORY }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=pr-${{ github.event.pull_request.number }}-${{ github.sha }}" >> $GITHUB_ENV

      - name: Build Docker image (tagged for ECR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            ${{ env.IMAGE_URI }}:${{ env.IMAGE_TAG }}

      - name: Push image to ECR
        run: |
          docker push ${{ env.IMAGE_URI }}:${{ env.IMAGE_TAG }}