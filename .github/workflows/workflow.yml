name: CI (PR) + ECR Push (main)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  pr_npm_build_and_package:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Build (if present)
        run: |
          if npm run | grep -qE ' build'; then
            npm run build
          else
            echo "No build script found in package.json. Skipping npm run build."
          fi

      - run: npm pack

      - uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: "*.tgz"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pr-${{ github.event.pull_request.number }}-${{ github.sha }}

      - name: Configure base AWS credentials (from GitHub Secrets)
        uses: aws-actions/configure-aws-credentials@v4
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ vars.AWS_REGION }}

      - name: Create STS session token and export temporary creds
        shell: bash
        run: |
            CREDS_JSON=$(aws sts get-session-token --duration-seconds 3600)

            export AKID=$(echo "$CREDS_JSON" | jq -r '.Credentials.AccessKeyId')
            export SAK=$(echo "$CREDS_JSON" | jq -r '.Credentials.SecretAccessKey')
            export STK=$(echo "$CREDS_JSON" | jq -r '.Credentials.SessionToken')

            echo "AWS_ACCESS_KEY_ID=$AKID" >> $GITHUB_ENV
            echo "AWS_SECRET_ACCESS_KEY=$SAK" >> $GITHUB_ENV
            echo "AWS_SESSION_TOKEN=$STK" >> $GITHUB_ENV
  