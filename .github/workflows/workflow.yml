name: CI (PR) + ECR Push (main)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  pr_npm_build_and_package:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Build (if present)
        run: |
          if npm run | grep -qE ' build'; then
            npm run build
          else
            echo "No build script found in package.json. Skipping npm run build."
          fi

      - run: npm pack

      - uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: "*.tgz"

      - name: Build Docker image (tagged)
        run: |
            IMAGE="${{ vars.ECR_REPOSITORY }}"
            SHORT_SHA="${GITHUB_SHA::7}"

            # Build + tag
            docker build -t "${IMAGE}:sha-${SHORT_SHA}" -t "${IMAGE}:latest" .

  