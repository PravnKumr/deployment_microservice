name: PR to main - NPM Build & Package

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  npm_build_and_package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Runs npm run build only if you have a build script in package.json
      - name: Build (if present)
        run: |
          if npm run | grep -qE ' build'; then
            npm run build
          else
            echo "No build script found in package.json. Skipping npm run build."
          fi

      - name: Package (npm pack)
        run: npm pack

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: "*.tgz"