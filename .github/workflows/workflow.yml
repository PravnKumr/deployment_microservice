name: PR - Build & Validate

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Show package.json bytes (this will reveal the real problem)
        run: |
          ls -la package.json || true
          wc -c package.json || true
          head -n 50 package.json || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Start service and health check
        run: |
          node appointment-service.js &
          sleep 3
          curl -f http://localhost:3001/health

      - name: Docker build (validate Dockerfile)
        run: docker build -t pr-check:${{ github.sha }} .